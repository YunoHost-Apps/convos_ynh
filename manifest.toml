#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "convos"
name = "Convos"

description.en = "Multiuser IRC Web client"
description.fr = "Client IRC Web multi-utilisateurs"

version = "8.05~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "Artistic-1.0"
website = "http://convos.chat/"
demo = "https://convos.chat/#instant-demo"
admindoc = "https://convos.chat/doc/"

code = "https://github.com/convos-chat/convos"

[integration]
yunohost = '>= 11.2'
architectures = "all"
multi_instance = true
ldap = false
sso = true
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/convos"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/convos-chat/convos/archive/refs/tags/v8.05.tar.gz"
        sha256 = "ff6fcb3ef7e741e485477f73c15fd75316f5d1b6110f8c861d7074ba83cf06bf"
        autoupdate.strategy = "latest_github_tag"

[resources.system_user]

[resources.install_dir]

[resources.data_dir]

[resources.permissions]
main.url = "/"

[resources.ports]

[resources.apt]
packages = [ "gcc, libio-socket-ssl-perl, make, openssl, perl" ]
